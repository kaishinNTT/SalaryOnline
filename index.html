        function updateTime(day, type, value) {
            if (!selectedEmployeeId) return;
            
            const weekKey = getWeekKey();
            ensureScheduleExists(weekKey, day);
            
            schedules[selectedEmployeeId][weekKey][day][type] = value;
            
            // å¦‚æœè®¾ç½®äº†æ—¶é—´ï¼Œæ¸…é™¤ä¼‘æ¯çŠ¶æ€
            if (value && schedules[selectedEmployeeId][weekKey][day].status === 'rest') {
                schedules[selectedEmployeeId][weekKey][day].status = '';

            // é‡æ–°è®¡ç®—æ€»å·¥æ—¶

        function updateStatus(day, status) {
            if (!selectedEmployeeId) return;
            
            const weekKey = getWeekKey();

        function ensureScheduleExists(weekKey, day) {
            if (!schedules[selectedEmployeeId]) schedules[selectedEmployeeId] = {};
            if (!schedules[selectedEmployeeId][weekKey]) schedules[selectedEmployeeId][weekKey] = {};
            if (!schedules[selectedEmployeeId][weekKey][day]) {

        function calculateAndUpdateHours() {
            const weekKey = getWeekKey();
            const employeeSchedule = selectedEmployeeId && schedules[selectedEmployeeId] ? 
                schedules[selectedEmployeeId][weekKey] || {} : {};
            
            let totalMinutes = 0;
            
            Object.values(employeeSchedule).forEach(day => {
                if (day.start && day.end && day.status !== 'rest') {
                    const start = parseTime(day.start);
                    const end = parseTime(day.end);
                    let diff = (end.h * 60 + end.m) - (start.h * 60 + start.m);
                    if (diff < 0) diff += 24 * 60;
                    totalMinutes += diff;
                }
            });
            
            updateTotalHours(totalMinutes);
        }

        function parseTime(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return { h: h || 0, m: m || 0 };
        }
