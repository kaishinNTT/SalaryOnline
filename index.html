        function getCurrentWeekDates() {

            monday.setDate(monday.getDate() + diff + (currentWeekOffset * 7));

            for (let i = 0; i < 7; i++) {

            }
            return dates;

        function calculateEmployeeHours(employeeId) {
            const employeeSchedule = schedules[employeeId] || {};

                    const start = parseTime(day.start);
                    const end = parseTime(day.end);
                    
                    let diff = (end.h * 60 + end.m) - (start.h * 60 + start.m);
                    if (diff < 0) diff += 24 * 60;
                    totalMinutes += diff;
                }
            });
            
            return Math.floor(totalMinutes / 60);
        }
