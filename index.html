    <script>
        // æ•°æ®å­˜å‚¨
        let employees = [];
        let schedules = {};
        let currentWeekOffset = 0;
        let selectedEmployeeId = null;
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const dayNames = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­', 'å‘¨æ—¥'];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            loadData();
            initWeekDisplay();
            renderEmployeeList();
            renderEmployeeSelect();
            renderScheduleGrid();
            setupEventListeners();
            calculateTotalHours();
        }

        // æ•°æ®ç®¡ç†
        function loadData() {
            const savedEmployees = localStorage.getItem('employeeData');
            const savedSchedules = localStorage.getItem('scheduleData');
            
            employees = savedEmployees ? JSON.parse(savedEmployees) : [
                { id: 1, name: 'å¼ ä¸‰', color: '#667eea' },
                { id: 2, name: 'æå››', color: '#764ba2' },
                { id: 3, name: 'ç‹äº”', color: '#f093fb' },
                { id: 4, name: 'èµµå…­', color: '#f5576c' }
            ];
            
            schedules = savedSchedules ? JSON.parse(savedSchedules) : {};
        }

        function saveData() {
            localStorage.setItem('employeeData', JSON.stringify(employees));
            localStorage.setItem('scheduleData', JSON.stringify(schedules));
        }

        // å‘¨ç®¡ç†
        function getCurrentWeekDates() {
            const now = new Date();
            const currentDay = now.getDay();
            const monday = new Date(now);
            const diff = currentDay === 0 ? -6 : 1 - currentDay;
            monday.setDate(monday.getDate() + diff + (currentWeekOffset * 7));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function getWeekKey() {
            const monday = getCurrentWeekDates()[0];
            return `${monday.getFullYear()}-${monday.getMonth()+1}-${monday.getDate()}`;
        }

        function initWeekDisplay() {
            const dates = getCurrentWeekDates();
            const start = formatDate(dates[0]);
            const end = formatDate(dates[6]);
            document.getElementById('weekDisplay').textContent = `${start} - ${end}`;
            document.getElementById('scheduleWeek').textContent = `${start} - ${end}`;
        }

        function formatDate(date) {
            return `${date.getMonth()+1}/${date.getDate()}`;
        }

        // å‘˜å·¥ç®¡ç†
        function renderEmployeeList() {
            const container = document.getElementById('employeeList');
            container.innerHTML = '';
            
            employees.forEach(employee => {
                const tag = document.createElement('div');
                tag.className = 'employee-tag';
                tag.style.background = employee.color;
                tag.innerHTML = `
                    ${employee.name}
                    <button class="remove" onclick="deleteEmployee(${employee.id})">Ã—</button>
                `;
                container.appendChild(tag);
            });
        }

        function renderEmployeeSelect() {
            const select = document.getElementById('employeeSelect');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">é€‰æ‹©å‘˜å·¥</option>';
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.id;
                option.textContent = employee.name;
                if (employee.id.toString() === currentValue) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        function addEmployee() {
            const input = document.getElementById('newEmployeeName');
            const name = input.value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥å‘˜å·¥å§“å');
                return;
            }
            
            if (employees.some(e => e.name === name)) {
                alert('å‘˜å·¥å·²å­˜åœ¨');
                return;
            }
            
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            const newId = employees.length ? Math.max(...employees.map(e => e.id)) + 1 : 1;
            const newEmployee = {
                id: newId,
                name: name,
                color: colors[newId % colors.length]
            };
            
            employees.push(newEmployee);
            saveData();
            renderEmployeeList();
            renderEmployeeSelect();
            input.value = '';
            
            // è‡ªåŠ¨é€‰æ‹©æ–°å‘˜å·¥
            document.getElementById('employeeSelect').value = newId;
            selectedEmployeeId = newId;
            updateCurrentEmployee();
        }

        function deleteEmployee(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤å‘˜å·¥å—ï¼Ÿ')) return;
            
            employees = employees.filter(e => e.id !== id);
            if (schedules[id]) delete schedules[id];
            
            if (selectedEmployeeId === id) {
                selectedEmployeeId = null;
                document.getElementById('employeeSelect').value = '';
                updateCurrentEmployee();
            }
            
            saveData();
            renderEmployeeList();
            renderEmployeeSelect();
        }

        // æ—¶é—´è¡¨æ¸²æŸ“
        function renderScheduleGrid() {
            const grid = document.getElementById('scheduleGrid');
            const dates = getCurrentWeekDates();
            const weekKey = getWeekKey();
            
            grid.innerHTML = '';
            
            dates.forEach((date, index) => {
                const day = days[index];
                const daySchedule = selectedEmployeeId && schedules[selectedEmployeeId] && schedules[selectedEmployeeId][weekKey] ? 
                    schedules[selectedEmployeeId][weekKey][day] || {} : {};
                
                const card = document.createElement('div');
                card.className = 'day-card';
                if (daySchedule.status === 'rest') card.classList.add('active');
                
                card.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${dayNames[index]}</div>
                        <div class="day-date">${formatDate(date)}</div>
                    </div>
                    
                    <div class="time-input-group">
                        <div class="time-input-row">
                            <label>å¼€å§‹</label>
                            <input type="time" class="time-input start-time" value="${daySchedule.start || ''}" 
                                   onchange="updateTime('${day}', 'start', this.value)">
                            <span class="divider">-</span>
                            <label>ç»“æŸ</label>
                            <input type="time" class="time-input end-time" value="${daySchedule.end || ''}" 
                                   onchange="updateTime('${day}', 'end', this.value)">
                        </div>
                    </div>
                    
                    <select class="status-select ${daySchedule.status === 'rest' ? 'rest' : ''}"

        function updateCurrentEmployee() {

        // æ—¶é—´æ“ä½œ
        function updateTime(day, type, value) {
            if (!selectedEmployeeId) return;
            
            const weekKey = getWeekKey();
            if (!schedules[selectedEmployeeId]) schedules[selectedEmployeeId] = {};

            schedules[selectedEmployeeId][weekKey][day][type] = value;
            
            // å¦‚æœè®¾ç½®äº†æ—¶é—´ï¼Œæ¸…é™¤ä¼‘æ¯çŠ¶æ€
            if (value && schedules[selectedEmployeeId][weekKey][day].status === 'rest') {

        function updateStatus(day, status) {

            if (!schedules[selectedEmployeeId][weekKey]) schedules[selectedEmployeeId][weekKey] = {};
            if (!schedules[selectedEmployeeId][weekKey][day]) schedules[selectedEmployeeId][weekKey][day] = {};
            
            schedules[selectedEmployeeId][weekKey][day].status = status;
            
            // å¦‚æœé€‰æ‹©ä¼‘æ¯ï¼Œæ¸…é™¤æ—¶é—´
            if (status === 'rest') {

                schedules[selectedEmployeeId][weekKey][day].end = '';

        function updatePosition(day, position) {

        function calculateTotalHours() {
            if (!selectedEmployeeId) {
                document.getElementById('totalHours').innerHTML = '0<span>å°æ—¶</span>';
                return;
            }
            
            const weekKey = getWeekKey();
            const weekSchedule = schedules[selectedEmployeeId] && schedules[selectedEmployeeId][weekKey] ? 
                schedules[selectedEmployeeId][weekKey] : {};
            
            let totalMinutes = 0;
            
            Object.values(weekSchedule).forEach(day => {
                if (day.start && day.end && day.status !== 'rest') {
                    const start = parseTime(day.start);
                    const end = parseTime(day.end);
                    
                    let diff = (end.h * 60 + end.m) - (start.h * 60 + start.m);
                    if (diff < 0) diff += 24 * 60;
                    
                    totalMinutes += diff;
                }
            });
            
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            document.getElementById('totalHours').innerHTML = minutes > 0 ? 
                `${hours}<span>å°æ—¶</span> ${minutes}<span>åˆ†é’Ÿ</span>` : 
                `${hours}<span>å°æ—¶</span>`;
        }

        function parseTime(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return { h, m };
        }

        function copyLastWeek() {

                    } else {

                    scheduleHTML += `
