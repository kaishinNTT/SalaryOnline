    <style>
        :root {
            --primary: #2563eb;

            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
        }
        
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        body {

        .container {

            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1d4ed8 100%);

        }
        
        .header h1 {

        }
        
        .header p {

        }
        
        .sync-status {

            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;

        .sync-status.connected {

        .sync-status.syncing {

        }
        
        .sync-status.error {

        .card {
            background: white;

            padding: 20px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;

        .card-header {

        .btn-warning {

        .btn-danger {

        .employee-pills {
            display: flex;

            margin-bottom: 20px;

        .employee-pill {

            transition: all 0.3s;
            font-weight: 500;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;

        .employee-pill::before {
            content: '';

        .employee-pill.active {

            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);

        .employee-pill.active::before {

        .input-group {

        }
        
        .input-group input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;

            font-size: 1rem;
            transition: all 0.3s;

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .day-card {
            background: white;

        }
        
        .day-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .day-name {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .day-date {
            font-size: 0.9rem;
            color: var(--gray);
            background: #f8fafc;
            padding: 4px 10px;
            border-radius: 10px;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .time-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }
        
        .time-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .day-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        select.time-input {
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .toast.success {
            background: var(--secondary);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .toast.warning {
            background: var(--warning);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .day-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">

            <p>å®æ—¶åŒæ­¥ â€¢ äº‘ç«¯å­˜å‚¨</p>

        <div class="card">

                <div>
                    <button class="btn btn-warning" onclick="syncData()">

                    </button>
                    <button class="btn btn-primary" onclick="testConnection()">
                        ğŸ“¡ æµ‹è¯•è¿æ¥
                    </button>
                </div>
            </div>
            
            <div class="employee-pills" id="employeeList">
                <!-- å‘˜å·¥åˆ—è¡¨åŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <div class="input-group">
                <input type="text" id="newEmployeeName" placeholder="è¾“å…¥æ–°å‘˜å·¥å§“å" maxlength="10">
                <button class="btn btn-success" onclick="addEmployee()">
                    â• æ·»åŠ å‘˜å·¥
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>â° æ’ç­è¡¨</h3>
                <div>
                    <button class="btn btn-warning" onclick="quickSet()">
                        âš¡ å¿«é€Ÿè®¾ç½®
                    </button>
                    <button class="btn btn-primary" onclick="saveSchedule()">
                        ğŸ’¾ ä¿å­˜æ’ç­
                    </button>
                </div>
            </div>
            
            <div id="noEmployeeMsg" style="text-align: center; padding: 40px; color: var(--gray);">
                <div style="font-size: 3rem; margin-bottom: 15px;">ğŸ‘¤</div>
                <h3 style="margin-bottom: 10px;">è¯·å…ˆé€‰æ‹©å‘˜å·¥</h3>
                <p>ç‚¹å‡»ä¸Šæ–¹çš„å‘˜å·¥æ ‡ç­¾å¼€å§‹è®¾ç½®æ’ç­</p>
            </div>
            
            <div class="schedule-grid" id="scheduleGrid" style="display: none;">
                <!-- æ’ç­è¡¨åŠ¨æ€ç”Ÿæˆ -->

    </div>

    <script>
        // ===========================================
        // å‘˜å·¥æ’ç­ç³»ç»Ÿ - Frontend
        // API URL: https://script.google.com/macros/s/AKfycbzdbCDR__3t3f994K7vwYJJ9aBNKugDNtqJHD0VwI_HlSkUenYovqUuF4HgpLwXgV8l/exec
        // ===========================================

        // API URL Má»šI Cá»¦A Báº N
        const API_URL = 'https://script.google.com/macros/s/AKfycbzdbCDR__3t3f994K7vwYJJ9aBNKugDNtqJHD0VwI_HlSkUenYovqUuF4HgpLwXgV8l/exec';
        
        // Dá»¯ liá»‡u
        let employees = [];
        let schedules = {};
        let selectedEmployeeId = null;
        
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const dayNames = ['æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­', 'æ˜ŸæœŸæ—¥'];

        // Khá»Ÿi Ä‘á»™ng
        document.addEventListener('DOMContentLoaded', async () => {
            updateSyncStatus('å‡†å¤‡ä¸­...');
            await testConnection();
            await syncData();
        });

        // ==================== API FUNCTIONS ====================
        async function callAPI(method, data = null) {
            console.log(`ğŸ“¡ API Call: ${method}`, data || '');
            
            // LUÃ”N DÃ™NG CORS PROXY
            const proxyUrl = 'https://corsproxy.io/?';
            const url = `${API_URL}?method=${method}&_=${Date.now()}`;
            const fullUrl = proxyUrl + encodeURIComponent(url);
            
            try {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(fullUrl, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('âœ… API Response:', result);
                return result;
                
            } catch (error) {
                console.error('âŒ API Error:', error);
                throw error;
            }
        }

        async function testConnection() {
            try {
                updateSyncStatus('æµ‹è¯•è¿æ¥ä¸­...', 'syncing');
                const result = await callAPI('test');
                
                if (result.success) {
                    updateSyncStatus('è¿æ¥æ­£å¸¸ âœ“', 'connected');
                    showToast('APIè¿æ¥æµ‹è¯•æˆåŠŸ!', 'success');
                    return true;
                } else {
                    updateSyncStatus('è¿æ¥å¤±è´¥', 'error');
                    showToast('APIè¿æ¥æµ‹è¯•å¤±è´¥', 'error');
                    return false;
                }
            } catch (error) {
                updateSyncStatus('è¿æ¥å¤±è´¥', 'error');
                showToast(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                return false;
            }
        }

        // ==================== DATA FUNCTIONS ====================
        async function syncData() {
            try {
                updateSyncStatus('åŒæ­¥ä¸­...', 'syncing');
                
                // Khá»Ÿi táº¡o há»‡ thá»‘ng náº¿u cáº§n
                await callAPI('initialize');
                
                // Láº¥y danh sÃ¡ch nhÃ¢n viÃªn
                const empResult = await callAPI('getEmployees');
                if (empResult.success) {
                    employees = empResult.data;
                    
                    // Tá»± Ä‘á»™ng chá»n nhÃ¢n viÃªn Ä‘áº§u tiÃªn náº¿u chÆ°a chá»n
                    if (employees.length > 0 && !selectedEmployeeId) {
                        selectedEmployeeId = employees[0].id;
                    }
                    
                    renderEmployees();
                }
                
                // Láº¥y lá»‹ch lÃ m viá»‡c
                const weekKey = getCurrentWeekKey();
                const scheduleResult = await callAPI('getSchedules', { weekKey });
                if (scheduleResult.success) {
                    schedules = scheduleResult.data;
                    renderSchedule();
                }
                
                updateSyncStatus('å·²åŒæ­¥', 'connected');
                showToast('æ•°æ®åŒæ­¥æˆåŠŸ', 'success');
                
            } catch (error) {
                updateSyncStatus('åŒæ­¥å¤±è´¥', 'error');
                showToast(`åŒæ­¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function addEmployee() {
            const input = document.getElementById('newEmployeeName');
            const name = input.value.trim();
            
            if (!name) {
                showToast('è¯·è¾“å…¥å‘˜å·¥å§“å', 'error');
                return;
            }
            
            if (employees.some(e => e.name === name)) {
                showToast('å‘˜å·¥å§“åå·²å­˜åœ¨', 'error');
                return;
            }
            
            try {
                const colors = ['#3498db', '#2ecc71', '#e74c3c', '#9b59b6', '#f39c12', '#1abc9c'];
                const color = colors[employees.length % colors.length];
                
                const result = await callAPI('saveEmployee', {
                    name: name,
                    color: color
                });
                
                if (result.success) {
                    input.value = '';
                    showToast(`å‘˜å·¥ "${name}" å·²æ·»åŠ `, 'success');
                    await syncData();
                }
                
            } catch (error) {
                showToast(`æ·»åŠ å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function saveSchedule() {
            if (!selectedEmployeeId) {
                showToast('è¯·å…ˆé€‰æ‹©å‘˜å·¥', 'error');
                return;
            }
            
            try {
                const weekKey = getCurrentWeekKey();
                const scheduleData = {
                    employeeId: selectedEmployeeId,
                    weekKey: weekKey,
                    schedule: schedules[selectedEmployeeId] || {}
                };
                
                updateSyncStatus('ä¿å­˜ä¸­...', 'syncing');
                const result = await callAPI('saveSchedule', scheduleData);
                
                if (result.success) {
                    updateSyncStatus('å·²ä¿å­˜', 'connected');
                    showToast('æ’ç­å·²ä¿å­˜åˆ°äº‘ç«¯', 'success');
                } else {
                    updateSyncStatus('ä¿å­˜å¤±è´¥', 'error');
                    showToast('ä¿å­˜å¤±è´¥', 'error');
                }
                
            } catch (error) {
                updateSyncStatus('ä¿å­˜å¤±è´¥', 'error');
                showToast(`ä¿å­˜å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ==================== UI FUNCTIONS ====================
        function renderEmployees() {
            const container = document.getElementById('employeeList');
            container.innerHTML = '';
            
            if (employees.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 20px; width: 100%;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">ğŸ‘¤</div>
                        <p>æš‚æ— å‘˜å·¥ï¼Œè¯·æ·»åŠ æ–°å‘˜å·¥</p>
                    </div>
                `;
                return;
            }
            
            employees.forEach(employee => {
                const pill = document.createElement('div');
                pill.className = `employee-pill ${employee.id === selectedEmployeeId ? 'active' : ''}`;
                pill.style.color = employee.color;
                pill.innerHTML = `
                    ${employee.name}
                    ${employee.id === selectedEmployeeId ? 'âœ“' : ''}
                `;
                
                pill.onclick = () => {
                    selectedEmployeeId = employee.id;
                    renderEmployees();
                    renderSchedule();
                };
                
                container.appendChild(pill);
            });
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const noMsg = document.getElementById('noEmployeeMsg');
            
            if (!selectedEmployeeId) {
                grid.style.display = 'none';
                noMsg.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noMsg.style.display = 'none';
            
            const employee = employees.find(e => e.id === selectedEmployeeId);
            
            // TÃ­nh ngÃ y trong tuáº§n
            const today = new Date();
            const monday = new Date(today);
            const day = today.getDay();
            const diff = day === 0 ? -6 : 1 - day;
            monday.setDate(monday.getDate() + diff);
            
            const employeeSchedule = schedules[selectedEmployeeId] || {};
            
            grid.innerHTML = '';
            
            days.forEach((dayKey, index) => {
                const date = new Date(monday);
                date.setDate(monday.getDate() + index);
                
                const dayData = employeeSchedule[dayKey] || {};
                
                const card = document.createElement('div');
                card.className = 'day-card';
                card.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${dayNames[index]}</div>
                        <div class="day-date">${date.getMonth() + 1}/${date.getDate()}</div>
                    </div>
                    <div class="time-inputs">
                        <input type="time" class="time-input" 
                               value="${dayData.start || ''}"
                               onchange="updateDayData('${dayKey}', 'start', this.value)">
                        <span style="font-weight: bold; color: var(--gray);">-</span>
                        <input type="time" class="time-input"
                               value="${dayData.end || ''}"
                               onchange="updateDayData('${dayKey}', 'end', this.value)">
                    </div>
                    <div class="day-controls">
                        <select class="time-input" onchange="updateDayData('${dayKey}', 'status', this.value)">
                            <option value="">æ­£å¸¸ä¸Šç­</option>
                            <option value="rest" ${dayData.status === 'rest' ? 'selected' : ''}>ä¼‘æ¯</option>
                        </select>
                        <select class="time-input" onchange="updateDayData('${dayKey}', 'position', this.value)">
                            <option value="">é€‰æ‹©åŒºåŸŸ</option>
                            <option value="front" ${dayData.position === 'front' ? 'selected' : ''}>å‰å°/æœåŠ¡åŒº</option>
                            <option value="kitchen" ${dayData.position === 'kitchen' ? 'selected' : ''}>å¨æˆ¿åŒº</option>
                        </select>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function updateDayData(day, field, value) {
            if (!selectedEmployeeId) return;
            
            if (!schedules[selectedEmployeeId]) {
                schedules[selectedEmployeeId] = {};
            }
            
            if (!schedules[selectedEmployeeId][day]) {
                schedules[selectedEmployeeId][day] = {};
            }
            
            schedules[selectedEmployeeId][day][field] = value;
            
            // Náº¿u chá»n "ä¼‘æ¯", xÃ³a thá»i gian
            if (field === 'status' && value === 'rest') {
                schedules[selectedEmployeeId][day].start = '';
                schedules[selectedEmployeeId][day].end = '';
                renderSchedule();
            }
        }

        function quickSet() {
            if (!selectedEmployeeId) {
                showToast('è¯·å…ˆé€‰æ‹©å‘˜å·¥', 'error');
                return;
            }
            
            const time = prompt('è¯·è¾“å…¥å·¥ä½œæ—¶é—´æ¨¡æ¿ (å¦‚: 18:00-24:00):');
            if (!time) return;
            
            const [start, end] = time.split('-').map(s => s.trim());
            
            if (!start || !end) {
                showToast('æ ¼å¼é”™è¯¯ï¼Œè¯·ä½¿ç”¨ "å¼€å§‹æ—¶é—´-ç»“æŸæ—¶é—´" æ ¼å¼', 'error');
                return;
            }
            
            days.forEach(day => {
                if (!schedules[selectedEmployeeId]) {
                    schedules[selectedEmployeeId] = {};
                }
                
                schedules[selectedEmployeeId][day] = {
                    start: start,
                    end: end,
                    status: '',
                    position: ''
                };
            });
            
            renderSchedule();
            showToast('å¿«é€Ÿè®¾ç½®å·²åº”ç”¨', 'success');
        }

        // ==================== UTILITY FUNCTIONS ====================
        function getCurrentWeekKey() {
            const now = new Date();
            const monday = new Date(now);
            const day = now.getDay();
            const diff = day === 0 ? -6 : 1 - day;
            monday.setDate(monday.getDate() + diff);
            return `${monday.getFullYear()}-${monday.getMonth() + 1}-${monday.getDate()}`;
        }

        function updateSyncStatus(message, type = '') {
            const el = document.getElementById('syncStatus');
            el.textContent = message;
            el.className = `sync-status ${type}`;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸'}</span>
                ${message}
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
